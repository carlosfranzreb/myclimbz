<html>
    <head>
        <title>{{ title }}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link href="{{ url_for('static', filename='css/vanilla-dataTables.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/filters.css') }}" rel="stylesheet" type="text/css">
        {% if title == "Analysis" %}
            <link 
                rel="stylesheet"
                type="text/css"
                href="{{ url_for('static', filename='css/slider_switch.css') }}"
            />
            <link 
                rel="stylesheet"
                type="text/css"
                href="{{ url_for('static', filename='css/filter_checkboxes.css') }}"
            />
        {% endif %}
    </head>
    <body class="p-4">
        
        <h1>{{ title }}</h1>

        {% if error %}
            <script>
                console.error("An error has occurred.");
                console.error("{{ error }}");
            </script>
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}
        
        {%block content %}
        {% endblock %}
        
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="{{url_for('static', filename='js/table/vanilla-dataTables.js')}}" type="text/javascript"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


        {% if title == "Analysis" %}
            <script src="https://d3js.org/d3.v7.min.js"></script>
            <script src="{{url_for('static', filename='js/analysis/main.js')}}"></script> 
            <script src="{{url_for('static', filename='js/analysis/grades.js')}}"></script>
            <script src="{{url_for('static', filename='js/analysis/y_axis.js')}}"></script>
            <script src="{{url_for('static', filename='js/analysis/filter_checkboxes.js')}}"></script>
            <script src="{{url_for('static', filename='js/analysis/filter_range.js')}}"></script>
            <script src="{{url_for('static', filename='js/analysis/filters.js')}}"></script>
        {% endif %}

        {% if title == "Home" %}
            <script src="{{url_for('static', filename='js/logging/record.js')}}"></script>
        {% endif %}

        {% if title == "Routes" %}
            <script src="{{url_for('static', filename='js/filters/filters.js')}}"></script>
        {% endif %}


    </body>
</html>
