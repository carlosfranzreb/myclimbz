{% extends "main.html" %}
{% block content %}

<script>
    window.addEventListener('load', function () {
        show_routes({{ routes | tojson }} , {{ grades | tojson }});
        });
</script>

<!-- This div is used to display the data in the chart; it is centered -->
<div class="row gy-1">

    {% include 'filters.html' %}

    <!-- Button to plot the current data -->
    <div class="row-sm">
        <div>
            <a class="btn btn-outline-primary" href="{{ url_for('analysis.analyze') }}">Plot data</a>
        </div>
    </div>

    <!-- Table to display the data; filled by the scripts -->
    <div id="content_div"></div>

</div>

{% endblock content %}
