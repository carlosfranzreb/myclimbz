{% extends "main.html" %}

{% block content %}
<div class="container px-2 px-md-5">
    <h2 class="mt-2">Minimal Video Upload and Display Test</h2>

    <div id="video-selection-step" class="my-3">
        <form id="initial-video-form">
            <div class="form-group mb-3">
                <label for="videoFileMinimal" class="form-label">Select a single video file:</label>
                <input type="file" class="form-control" accept="video/*" id="videoFileMinimal">
            </div>
        </form>
    </div>

    <div id="video-display-step" style="display: none;" class="my-3">
        <h4>Video Preview:</h4>
        <video id="videoPlayer" controls width="600" style="max-width: 100%; border: 1px solid #ccc;">
            Your browser does not support the video tag.
        </video>
        <p id="videoFileInfo" class="mt-2"></p>
    </div>

    <div class="mt-3 mb-3">
        <label for="seekTimeInput" class="form-label">Seek to second:</label>
        <div class="input-group" style="max-width: 200px;">
            <input type="number" class="form-control" id="seekTimeInput" placeholder="e.g., 10" min="0">
            <button class="btn btn-outline-secondary" type="button" id="seekButton">Go</button>
        </div>
        <div id="videoCurrentTime" class="mt-1" style="font-size: 0.9em;">Current time: 0.00s</div>
    </div>

</div>

<script src="{{url_for('static', filename='js/form_videos.js')}}"></script>

{% endblock content %}
